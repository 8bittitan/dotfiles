[tools]
direnv = 'latest'
nodejs = { version = '22', postinstall = 'corepack enable' }
golang = '1.25'
ruby = '3.4.4'
zig = "0.15.1"
rust = 'latest'
lua = "latest"
bun = "1.2.13"
zls = "0.15.0"

[settings]
legacy_version_file = true
plugin_autoupdate_last_check_duration = '1 week'
trusted_config_paths = [
  '~/.config',
  '~/.dotfiles',
  '~/projects/'
]

verbose = false
asdf_compat = true
jobs = 4
raw = false
yes = false

not_found_auto_install = true
task_output = 'prefix'
paranoid = false

disable_default_shorthands = false
env_file = '.env'
experimental = true
status = {missing_tools = 'always', show_env = false, show_tools = false}
idiomatic_version_file_enable_tools = ["node", "ruby"]
